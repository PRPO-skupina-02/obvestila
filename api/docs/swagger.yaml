basePath: /api/v1/obvestila
definitions:
  ServiceInfo:
    properties:
      available_templates:
        items:
          type: string
        type: array
      description:
        example: Email notification service using RabbitMQ and Resend
        type: string
      queue_name:
        example: emails
        type: string
      service_name:
        example: obvestila
        type: string
      usage:
        example: Publish JSON messages to the 'emails' queue
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Email notification service for the PRPO project. Messages are consumed
    from RabbitMQ queue.
  title: Obvestila API
  version: "1.0"
paths:
  /api/v1/obvestila/info:
    get:
      description: Returns information about the email service, available templates,
        and usage instructions
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ServiceInfo'
      summary: Get service information
      tags:
      - info
  /healthcheck:
    get:
      description: Returns OK if the service is healthy
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Health check
      tags:
      - system
swagger: "2.0"
