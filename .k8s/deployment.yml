apiVersion: apps/v1
kind: Deployment
metadata:
  name: obvestila
  namespace: production
  labels:
    app: obvestila
spec:
  replicas: 1
  selector:
    matchLabels:
      app: obvestila
  template:
    metadata:
      labels:
        app: obvestila
    spec:
      serviceAccountName: obvestila-sa
      containers:
      - name: obvestila
        image: ghcr.io/prpo-skupina-02/obvestila:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: obvestila-config
              key: LOG_LEVEL
        - name: TZ
          value: "Europe/Ljubljana"
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: password
        - name: RABBITMQ_HOST
          value: "rabbitmq"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_URL
          value: "amqp://$(RABBITMQ_USERNAME):$(RABBITMQ_PASSWORD)@$(RABBITMQ_HOST):$(RABBITMQ_PORT)/"
        - name: RESEND_API_KEY
          valueFrom:
            secretKeyRef:
              name: obvestila-secrets
              key: RESEND_API_KEY
        - name: RESEND_FROM_EMAIL
          valueFrom:
            configMapKeyRef:
              name: obvestila-config
              key: RESEND_FROM_EMAIL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
